<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
      <h1>Dynamic Resume Builder</h1>
      <form id="resume">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name </label>
            <input type="text"id="name" placeholder="Enter Your Name" required>

            <label for="email">Email </label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="phone">phone</label>
            <input type="tel" id="phone" placeholder="Enter Your Ph : Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea  id="education" placeholder="Enter Your Education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea  id="experience" placeholder="Enter Your Experience" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea  id="skills" placeholder="Enter Your Skills" rows="5" required></textarea>
        </fieldset>
        <button type="submit"><strong>Generate Resume</strong></button>
      </form>
     <br>

     <!-- Dynamic Resume Display -->
      <div id="resume-display">
        <!-- Resume will generated below  -->
      </div>




    <script src="script.js"></script>
</body>
</html>
