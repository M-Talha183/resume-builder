<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Talha</h1>
    <form id="Rform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label> 
            <input type="text" name="" id="name" required> <br>

            <label for="Email">Email</label>
            <input type="text" name="Email" id="email" required> <br>

            <label for="Ph Number">Number</label>
            <input type="tel" name="ph" id="ph" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="edu" id="edu" required rows="6"></textarea> <br>    
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="exp" id="exp" required rows="6"></textarea> <br>    
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="education">Skills</label>
            <textarea name="skil" id="skil" required rows="6"></textarea> <br>    
        </fieldset>
        <button type="submit">Show Resum Builder</button>
    </form>
</body>
</html>
