<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
      <h1>Shareable Resume Builder</h1>
      <form id="resume">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Username </label>
            <input type="text"id="username" placeholder="Enter Your UserName" required>

            <label for="name">Name </label>
            <input type="text"id="name" placeholder="Enter Your Name" required>

            <label for="email">Email </label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="phone">phone</label>
            <input type="tel" id="phone" placeholder="Enter Your Ph : Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea  id="education" placeholder="Enter Your Education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea  id="experience" placeholder="Enter Your Experience" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea  id="skills" placeholder="Enter Your Skills" rows="5" required></textarea>
        </fieldset>
        <button type="submit"><strong>Generate Resume</strong></button>
      </form>
     <br>

     <!-- Dynamic & Edit  Resume Display -->
      <div id="resume-display" contenteditable="true">
        <!-- Resume will generated below  -->
      </div>
      <br>
<!-- section for shareable link and dawnload option  -->
 <div id="shareable-container" style="display: none;">
    <h2>Shareable Link</h2>
    <p>Here is Your Unique Link To View & Edit your Resume </p>
    <a href="#" id="shareablelink" target="_blank"></a>
    <br>
    <button id="download-pdf"><strong>Download as PDF</strong></button>
 </div>
      <div></div>



    <script src="script.js"></script>
</body>
</html>
