<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="main">
        <h1>Shareable Resume Builder</h1>
        <form id="resume">
          <fieldset>
              <legend>Personal Information</legend>
              <div class="input-group">
                <input type="text"  id="username" class="input-group__input" required>
                <label for="name" class="input-group-label">Name</label>
            </div>
              <div class="input-group">
                  <input type="text"  id="name" class="input-group__input" required>
                  <label for="name" class="input-group-label">Name</label>
              </div>
              <div class="input-group">
                  <input type="email"  id="email" class="input-group__input" required>
                  <label for="email" class="input-group-label">Email</label>
              </div>
              <div class="input-group">
                  <input type="tel"  id="phone" class="input-group__input" required>
                  <label for="phone" class="input-group-label">Phone</label> 
              </div>
          
          </fieldset>
  
          <fieldset>
              <legend>Education</legend>
  
              <div class="input-group">
                  <input type="text"  id="education" class="input-group__input1" required>
                  <label for="Education" class="input-group-label" rows="5">Education</label>
              </div>
          </fieldset>
  
          <fieldset>
              <legend>Experience</legend>
              <div class="input-group">
                  <input type="text"  id="experience" class="input-group__input1" required>
                  <label for="Education" class="input-group-label" rows="5">Experience</label>
              </div>
  
          </fieldset>
  
          <fieldset>
              <legend>Skills</legend>
              <div class="input-group">
                  <input type="text"  id="skills" class="input-group__input1" required>
                  <label for="Education" class="input-group-label" rows="5">Skills</label>
              </div>
  
          </fieldset>
          <button type="submit"><strong>Generate Resume</strong></button>
        </form>
       <br>

     <!-- Dynamic & Edit  Resume Display -->
      <div id="resume-display" contenteditable="true">
        <!-- Resume will generated below  -->
      </div>
      <br>
<!-- section for shareable link and dawnload option  -->
 <div id="shareable-container" style="display: none;">
    <h2>Shareable Link</h2>
    <p>Here is Your Unique Link To View & Edit your Resume </p>
    <a href="#" id="shareablelink" target="_blank"></a>
    <br>
    <button id="download-pdf"><strong>Download as PDF</strong></button>
 </div>
      <div></div>



    <script src="script.js"></script>
</body>
</html>
